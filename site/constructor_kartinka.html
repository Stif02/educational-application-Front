<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="constructor_variant_style.css">
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

<body>
	<h1>Конструктор для уровней типа: выбор правильной картинки</h1>
	<form  name="level"  >
		<p><b>Введите вопрос:</b><br>
			<input id="task"   size="40">
		</p>
			<p><b>Введите ответ(цифрой 1-3) на вопрос:</b><br>
				<input id="answerString" type="text" size="40">
			</p>
				<p><b>Ссылка на картинку 1 :</b><br>
					<input id="variant1"  type="text" size="40">
				</p>
				<p><b>Ссылка на картинку 2 :</b><br>
					<input id="variant2" type="text" size="40">
				</p>
				<p><b>Ссылка на картинку 3 :</b><br>
					<input id="variant3" type="text" size="40">
				</p>
				<p><input type="submit" value="Отправить"> </p>
			</form>
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
		</script>
		<script src="js/constructor_kartinka.js"></script>
				</body>
